<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("p").replaceWith("<h2>변경후</h2>");
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - replaceWith()</h1>

	<p>변경전</p>
</body>
</html>
