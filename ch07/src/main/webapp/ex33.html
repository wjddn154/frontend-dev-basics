<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("ul li:nth-child(3),ul li:nth-child(5)").remove();
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - replaceWith()</h1>
	
	<ul>
		<li>첫번째 아이템입니다.</li>
		<li>두번째 아이템입니다.</li>
		<li>삭제할 아이템입니다.</li>
		<li>네번째 아이템입니다.</li>
		<li>삭제할 아이템입니다.</li>
		<li>다섯번째 아이템입니다.</li>
	</ul>
</body>
</html>
