<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
용어 정리
1. 태그(Tag)
	- HTML문서 안에서 텍스트나 콘텐츠를 정의할 때 사용하는 마크업
2. 문서 객체(Document Object)
	- Dom(Document Object Model)
	- 구현 Tree의 구성 노드의 타입은 HTMLElment이다.
	- JavaScript에서 접근하고 조작하게 된다.
3. 노드(Node)
	- DOM Tree의 각각의 요소
 */
window.addEventListener("load",function() {
	console.log("load!!1");
	var el = document.getElementById("header-3");
	console.log(el);
});
 
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>1. HTML Element(Tag)</h2>

	<h3 id="header-3">Step1</h3>
	<script>alert('Step2')</script>
	
	
	<h3>Step2</h3>

</body>
</html>
